<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Battleship</title>
</head>
<body>
    <div id="bothGrids">
        <div class="battleGrid" id="playerOneGrid">
        
        </div>

        <div class="battleGrid" id="playerTwoGrid">

        </div>
    </div>

    <div id="remainingShipDivs">
        <div class="remainingShips" id="playerOneRemaining">Ships Remaining: 5</div>
        <div class="remainingShips" id="playerTwoRemaining">Ships Remaining: 5</div>
    </div>

    <div id="gameOver">
        <div id="gameOverMessage">Congratulations! You win!</div>
        <button id="backToMenu">Back to Menu</button>
    </div>

    <div id="mainMenu">
        <div id="gridAndButton">
            <button id="axis">horizontal</button>
            <div class="battleGrid" id="selectionGrid">
            </div>
            <p>Place your ships on the map and play!</p>
        </div>
        <div id="instructions">
            <h1>Battleship</h1>
            
            <button id="startGame">Start Game</button>
        </div>
    </div>
</body>
</html>
